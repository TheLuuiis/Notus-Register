<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="../img/Favicon.png" type="image/x-icon"/>
         <!-- LIBRERY -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
        <title>Notus | Register</title>
        <!-- CSS -->
        <link rel="stylesheet" href="../style/style.css">
        <!-- JS -->
        <script src="../js/index.js"></script>
    </head>

    <body>
        <!-- Main -->
        <main class="main">
            <header>
                <div class="angular">
                    <a href="#">Notus angular</a>
                    <a href="#">
                        <box-icon name='file-doc' type='solid' color='#ffffff' ></box-icon>
                        <p>
                            Docs
                        </p>
                    </a>
                </div>
                <nav>
                    <li>
                        <small href="#">Demo Pages</small>
                    </li>
                    <li>
                        <a href="#">
                            <box-icon name='facebook-circle' type='logo' color='#ffffff' ></box-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <box-icon name='twitter' type='logo' color='#ffffff' ></box-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <box-icon name='github' type='logo' color='#ffffff' ></box-icon>
                        </a>
                    </li>
                    <button type="button">
                        <box-icon type='solid' name='down-arrow-circle'></box-icon>
                        <p>
                            Download
                        </p>
                    </button>
                </nav>
            </header>
            <div class="container">
                <div class="container-form">
                    <div class="login">
                        <p>
                            Sign in with
                        </p>
                        <div class="methods">
                            <a href="#">
                                <img src="../img/github.svg" alt="github">
                                <p>
                                    Github
                                </p>
                            </a>
                            <a href="#">
                                <img src="../img/google.svg" alt="google">
                                <p>
                                    Google
                                </p>
                            </a>
                        </div>
                    </div>
                    <div class="form">
                        <small>
                            Or sign in with credentials
                        </small>
                        <form action="#" id="form">
                            <div class="inputs">
                                <label for="Email">Email</label>
                                <input type="email" name="email" placeholder="Email" id="email">
                                <span id="emailError" class="error"></span>
                            </div>
                            <div class="inputs">
                                <label for="Password">Password</label>
                                <input type="password" name="password" placeholder="Password" id="password">
                                <span id="passwordError" class="error"></span>
                            </div>
                            <div class="check">
                                <input type="checkbox" class="checkbox">
                                <p>
                                    Remember me
                                </p>
                            </div>
                            <button type="submit" id="button">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container-footer">
                <div class="copy">
                    <a href="#">
                        Copyright Â© 2025 | Luis David
                    </a>
                </div>
                <div class="texts">
                    <a href="#">
                        Creative Tim
                    </a>
                    <a href="#">
                        About Us
                    </a>
                    <a href="#">
                        Blog
                    </a>
                    <a href="#">
                        MT License
                    </a>
                </div>
            </div>
        </footer>
        
        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <!-- ScrollReveal  -->
        <script src="https://unpkg.com/scrollreveal"></script>
    </body>
</html>
